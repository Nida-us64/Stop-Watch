<!DOCTYPE html>
<html>
<head>
	<title>Stop Watch (Timer)</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Niconne&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Gabriela&family=Goblin+One&family=IM+Fell+Great+Primer+SC&family=Niconne&family=Sail&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Gabriela&family=Goblin+One&family=IM+Fell+Great+Primer+SC&family=Niconne&family=Sail&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">




</head>
<body>
	<div class="stopWatch">
	<p>
	Stop Watch
	</p>
	<div class="container-fluid">
	<h2 style="margin-left: 20px !important;">Hours</h2>
	<h2 style="margin-left: 1px !important;">Mins</h2>
	<h2 style="margin-left:  !important;">Secs</h2>
	<h2 style="margin-left:  !important;">Mili Secs</h2>
	


</div>
<div class="container-fluid">

	<h1 id="hrs">0</h1>
	<h1 id="min">0</h1>
	<h1 id="sec">0</h1>
	<h1 id="msec">0</h1>


</div>
<div>
	<button class="startt" onclick="start()">START</button>
	<button onclick="stop()">STOP</button>
	<button onclick="reset()">RESET</button>
</div>
<div>
	<h5><u>Made By: Nida Usman</h5>
</div>
</div>


<script src="app.js"></script>
</body>
</html>
